<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="main"></div>
    <div class="container">
      <div class="form-group top-form">
        <label id="century" class="labels">Century</label>
        <input
          type="number"
          class="form-control"
          placeholder="Enter the century"
          id="century"
          required
          min="0"
          max="30"
        />
      </div>

      <div class="form-group">
        <label id="year" class="labels">Year</label>
        <input
          type="number"
          placeholder="Enter the year"
          class="form-control"
          id="year"
          required
          min="0"
          max="200"
        />
      </div>

      <div class="form-group">
        <label id="month" class="labels">Month</label>
        <input
          type="number"
          class="form-control"
          placeholder="Enter the month of the year"
          id="month"
          required
          min="0"
          max="12"
        />
      </div>

      <div class="form-group">
        <label id="monthDay" class="labels">Day of month</label>
        <input
          type="number"
          placeholder="Enter the day of the month"
          class="form-control"
          id="monthday"
          required
          min="0"
          max="12"
        />
      </div>

      <form class="radio-button">
        <input
          type="radio"
          class="genders labels"
          value="male"
          name="rads"
          required
        />
        Male
        <br />
        <br />
        <input
          type="radio"
          class="genders labels"
          value="female"
          name="rads"
          required
        />
        Female
      </form>
      <br />

      <input type="submit" value="Submit" class="submit" onclick="results();" />
    </div>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="text">
      <p>
        Akan names are derived from Ghanian culture.
        <br />
        in Ghana, children are given their first name as a 'day name'
        <br />
        which corresponds to the day in the week they were born
      </p>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
